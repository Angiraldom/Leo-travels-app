<div class="container">
    <form [formGroup]="form">
        <h2>Iniciar sesión</h2>
        <div class="form-group">
            <label for="email">Usuario:</label>
            <input type="text" id="email" name="email" formControlName="email" placeholder="Ingrese su usuario" required />
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" formControlName="password" placeholder="Ingrese su contraseña" required />
        </div>
        <button type="submit" [disabled]="form.invalid" (click)="sendData()">Iniciar sesión</button>
    </form>
    <a [routerLink]="'/forgot-password'">Olvide mi contraseña</a>
</div>
