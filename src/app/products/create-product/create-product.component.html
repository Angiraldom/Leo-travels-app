<div>
    <form [formGroup]="form">

        <mat-form-field class="example-full-width">
            <mat-label>{{ 'products.form.name' | translate }}</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>{{ 'products.form.description' | translate }}</mat-label>
            <input matInput #message maxlength="256" formControlName="description"
                placeholder="Ex. I need help with...">
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>{{ 'products.form.price' | translate }}</mat-label>
            <input matInput type="number" formControlName="price">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>{{ 'products.form.weight' | translate }}</mat-label>
            <input matInput type="number" formControlName="weight">
        </mat-form-field>
    </form>

    <button (click)="validateAction()" [disabled]="form.invalid"> Guardar </button>
</div>
