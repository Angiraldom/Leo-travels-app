<app-header-modules [title]="'Transacciones'"
    [description]="'Aquí podrás revisar a detalle todas las transacciones'"></app-header-modules>

<div class="content-component">

    <div class="table-transactions">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="n°order">
                <th mat-header-cell *matHeaderCellDef> N° Orden </th>
                <td mat-cell *matCellDef="let element" [matTooltipPosition]="'left'" [matTooltip]="element._id">
                    {{element._id}} </td>
            </ng-container>

            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef> Referencia </th>
                <td mat-cell *matCellDef="let element" [matTooltipPosition]="'left'"
                    [matTooltip]="element.data.transaction.reference"> {{element.data.transaction.reference}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.data.transaction.created_at | date}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.products | totalValue | currency: "$":"symbol":"1.0-0"}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
        
                    <mat-icon (click)="openModal(element)">visibility</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
