<app-header-modules [title]="'Transacciones'" [fields]="fieldsFilters" (handleFilter)="validateFilter($event);"
    [description]="'Aquí podrás revisar a detalle todas las transacciones'"></app-header-modules>

<div class="content-component">

    <div class="table-transactions">
        <table mat-table [dataSource]="transaction" class="mat-elevation-z8">

            <ng-container matColumnDef="n°order">
                <th mat-header-cell *matHeaderCellDef> N° Orden </th>
                <td mat-cell *matCellDef="let element">
                    {{element.reference}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha | date}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.total }}
            </ng-container>

            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.user?.name + ' ' +element.user?.lastName }}
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
        
                    <mat-icon (click)="openModal(element)">visibility</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
