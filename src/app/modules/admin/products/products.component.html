<app-header-modules [title]="'Productos'" (handleClick)="openModal()" [removeButton]="false"
    [description]="'Aquí podrás crear, revisar, y editar todos tus productos'"></app-header-modules>

<div class="content-component">

    <div class="table-transactions">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element" [matTooltipPosition]="'left'" [matTooltip]="element.name">
                    {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element" [matTooltipPosition]="'left'" [matTooltip]="element.description">
                    {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">

                    <mat-icon (click)="openModal(element)">edit</mat-icon>
                    <mat-icon *ngIf="idKitViajero !== element._id" (click)="confirmRemoveProduct(element)"> delete
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
