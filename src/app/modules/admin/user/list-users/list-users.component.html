
<div class="table-users">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> Documento </th>
            <td mat-cell *matCellDef="let element" [matTooltipPosition]="'left'" [matTooltip]="element.numberDocument"> {{element.numberDocument}} </td>
        </ng-container>
    
        <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
            <td mat-cell *matCellDef="let element" [matTooltipPosition]="'left'" [matTooltip]="element.name"> {{element.name}} {{element.lastName?? ''}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
