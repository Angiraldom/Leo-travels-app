<div *ngIf="form.value ?? form.value as item">
    <p> {{ item.name }} </p>
    <ul class="list" *ngIf="modules.length > 0">
        <li *ngFor="let module of modules; let indexModule = index" class="list-item">
            <!-- MODULOS -->
            <div class="item-header" (click)="toggleList(indexModule)">
                <button mat-icon-button>
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{isExpanded[indexModule] ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <span class="item-title">{{ module.name }}</span>
                <span>
                    <mat-icon
                        (click)="openModal(modal.class, { indexModule, idCourse: item._id, idModule: module._id })">
                        add
                    </mat-icon>
                    <mat-icon (click)="openModal(modal.module, { body: module, indexModule, idCourse: item._id })">
                        edit
                    </mat-icon>
                    <mat-icon (click)="deleteModule(item._id, module._id, indexModule)">
                        delete
                    </mat-icon>
                </span>
            </div>
            <!-- CLASES -->
            <ul class="sub-list" [hidden]="!isExpanded[indexModule]">
                <li *ngFor="let class of module?.classes; let indexClass = index" class="sub-item">
                    <span>{{ class.name }}</span>
                    <mat-icon (click)="openModal(modal.class, { body: class, indexModule, indexClass })">
                        edit
                    </mat-icon>
                    <!-- <mat-icon (click)="deleteClass(item._id, module._id, class._id)"> -->
                    <mat-icon (click)="deleteClass(module, indexClass)">
                        delete
                    </mat-icon>
                </li>
            </ul>
        </li>
    </ul>

    <button (click)="openModal(modal.course)"  *ngIf="!form.get('name')?.value"> Crear curso </button>
    <button (click)="openModal(modal.course, { body: form.getRawValue()})"  *ngIf="form.get('name')?.value"> Editar curso </button>
    <button (click)="openModal(modal.module, { idCourse: item._id })" *ngIf="form.get('name')?.value"> Crear modulo </button>

</div>
