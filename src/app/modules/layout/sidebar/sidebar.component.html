<mat-sidenav-container>
  <mat-sidenav opened mode="side" class="sidebar-container">
    <mat-nav-list>
      <ng-container *ngIf="user.role === 'Admin'">
        <a class="item" routerLink="/admin/usuarios"routerLinkActive="router-active">
          <mat-icon>person</mat-icon>
          <span>Usuarios</span>
        </a>
        <a class="item" routerLink="/admin/cursos" routerLinkActive="router-active">
          <mat-icon>shop</mat-icon>
          <span>Cursos</span>
        </a>
        <a class="item" routerLink="/admin/productos" routerLinkActive="router-active">
          <mat-icon>shopping_cart</mat-icon>
          <span>Productos</span>
        </a>
        <a class="item" routerLink="/admin/transacciones" routerLinkActive="router-active">
          <mat-icon>attach_money</mat-icon>
          <span>Transacciones</span>
        </a>
      </ng-container>
      <!-- <a class="item" routerLink="/about">
        <mat-icon>bar_chart</mat-icon>
        <span>Anal√≠ticas</span>
      </a>
      <a class="item" routerLink="/contact">
        <mat-icon>stars</mat-icon>
        <span>Ofertas</span>
      </a> -->
      <ng-container *ngIf="user.role === 'Cliente'">
        <a class="item" routerLink="my-courses" routerLinkActive="router-active">
          <mat-icon>book</mat-icon>
          <span>Mis cursos</span>
        </a>
        <a class="item" routerLink="profile" routerLinkActive="router-active">
          <mat-icon>person</mat-icon>
          <span>Mi perfil</span>
        </a>
      </ng-container>

      <a class="item" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Salir</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
