<div class="content-session">
    <h2 class="color-blue text-center">¿Qué contiene?</h2>

    <div class="content-children" *ngIf="products.length > 0">
        <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="true" [showIndicators]="false">
            <ng-template let-product pTemplate="item">
                <div class="slide">
                    <img src="{{ product.imageProperties![0].url }}" alt="{{ 'image' +  0}}" width="100%">
                </div> 
            </ng-template>
        </p-carousel>
        
        <!-- <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of products; let index = index" class="slide">
                <img src="{{ slide.imageProperties![0].url }}" alt="{{ 'image' +  index}}" width="100%">
            </div>
        </ngx-slick-carousel> -->

        <div class="accordion">
            <div class="content-accordion" *ngIf="products.length > 0">
                <p-accordion class="w-full">

                    <ng-container *ngFor="let item of products">
                        <p-accordionTab>
                            <ng-template pTemplate="header">
                                <div class="content-title">
                                    <div class="flex align-items-center">
                                        <i class="pi pi-calendar mr-2"></i>
                                        <span class="vertical-align-middle">{{ item.name }}</span>
                                    </div>
                                    <span class="price">US{{ item.price | currency }}</span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="content">
                                <p class="m-0" [innerHTML]="item.description">
                                </p>
                            </ng-template>
                        </p-accordionTab>
                    </ng-container>

                </p-accordion>
            </div>
            <p class="color-blue text-center">Valor total de los productos: US{{60 | currency}}</p>
        </div>
    </div>

</div>
