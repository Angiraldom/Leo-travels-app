<div #mainContent></div>
<app-header-promotions ></app-header-promotions>
<div  class="content background-white color-primary">
    <h2 class="title">¿Quieres añadir el
        curso a tu compra?</h2>

    <div class="container">

        <img class="responsive-img" oncontextmenu='return false' onkeydown='return false' fill priority
            [ngSrc]="'https://vilean.s3.us-east-2.amazonaws.com/Curso.jpg'" alt="curso">
    </div>


    <div>
        <p>Si compras el curso, el kit tendrá un</p>
        <h2 class="color-primary">15% de descuento</h2>
    </div>

    <mark class="coupon-color_blue_white">
        Cupón descuento: 15KITVIAJERO
    </mark>

    <app-generic-button [sizeButton]="'large'" [classButton]="'class_yellow'"
        [nameButton]="'Añadir al carrito'" (emitClick)="addCourse()" ></app-generic-button>
    <app-generic-button [sizeButton]="'large'" [classButton]="'class_white_color_blue'"
        [nameButton]="'No añadir'" (emitClick)="changeRoute(); conversionesService.initiateCheckoutEvent()"></app-generic-button>
</div>
<div class="footer">
    © 2023 GRUPO LEAN S.A.S.
</div>
