<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides; let index = index" class="slide">
        <img oncontextmenu='return false' onkeydown='return false' src="{{ slide }}" alt="{{ 'image' +  index}}" width="100%">
    </div>
</ngx-slick-carousel>
