<app-gratitude-kit *ngIf="succesfulTransaction && showShippingAdress"></app-gratitude-kit>
<app-gratitude-course *ngIf="succesfulTransaction && !showShippingAdress"></app-gratitude-course>

<ng-container *ngIf="!succesfulTransaction">
    <app-menu [displayMenu]="false"></app-menu>

    <div class="content-invoice">
        <h2 class="title">Finalizar compra</h2>
        <div class="content-forms">
            <div class="flex-column">
                <app-invoice-form (emitForm)="setCustomerData($event); validateUser($event)"></app-invoice-form>
                <app-shipping-form *ngIf="showShippingAdress" (emitShippingPrice)="setShippingPrice($event)"
                    (emitForm)="setshippingAddressData($event)"></app-shipping-form>
            </div>
            <div class="flex-column">
                <app-invoice (emitTotalValue)="totalValue = $event"></app-invoice>
                <app-discount-coupon></app-discount-coupon>
                <app-payment-button class="button-wompi" (emitPruchase)="disabledButton()"></app-payment-button>
            </div>
        </div>
    </div>
    <div class="footer">
        Â© 2023 GRUPO LEAN S.A.S.
    </div>
</ng-container>
