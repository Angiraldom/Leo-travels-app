<section class="home">

  <div class="content-title">
    <div class="content-image">
    </div>

    <div class="content-paragraph">

      <div class="icon-image">
        <img src="assets/images/CELCAM.png" alt="Logo Cel cam" />
      </div>

      <div class="slider-text">
        <p class="color-primary">¿Tienes un viaje próximamente?</p>
        <h3>
          Curso de fotografía
        </h3>
        <h3>
          <mark> para viajes </mark> con tu celular
        </h3>
        <p class="subtitle">
          Te enseñamos a prepararte de forma
          correcta y mejorar tus habilidades
          fotográficas para que las fotos de tu
          viaje sean como de postal.
        </p>
      </div>

      <div class="content-button button">
        <app-generic-button [sizeButton]="'large'" [showCouponTextCourse]="false" (emitClick)="handleClick()"
         [nameButton]="'COMPRAR CURSO'"
         [classMarkCoupon]="'coupon-color_white_blue'"></app-generic-button>
      </div>
    </div>
  </div>
</section>
