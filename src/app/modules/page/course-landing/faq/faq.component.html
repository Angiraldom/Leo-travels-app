<div class="faq">
  <section class="section">
    <h1>Y por si acaso, aqu√≠ te dejamos
      algunos
      <mark>datos extra:</mark>
    </h1>

    <div class="accordion  grid-two-columns">
      <div class="content-accordion" *ngIf="faqs.length > 0">
        <p-accordion class="w-full">

          <ng-container *ngFor="let faq of faqs.slice(0, Math.ceil(faqs.length/2 ))">
            <p-accordionTab>
              <ng-template pTemplate="header">
                <div class="content-title" >
                  <div class="flex align-items-center">
                    <i class="pi pi-calendar mr-2"></i>
                    <span class="vertical-align-middle">{{ faq.title }}</span>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="content">
                <p class="m-0" [innerHTML]="faq.content">
                </p>
              </ng-template>
            </p-accordionTab>
          </ng-container>

        </p-accordion>
      </div>
      <div class="content-accordion" *ngIf="faqs.length > 0">
        <p-accordion class="w-full">

          <ng-container *ngFor="let faq of faqs.slice(Math.ceil(faqs.length/2), faqs.length)">
            <p-accordionTab>
              <ng-template pTemplate="header">
                <div class="content-title" >
                  <div class="flex align-items-center">
                    <i class="pi pi-calendar mr-2"></i>
                    <span class="vertical-align-middle">{{ faq.title }}</span>
                  </div>
                </div>
              </ng-template>
              <ng-template pTemplate="content">
                <p class="m-0" [innerHTML]="faq.content">
                </p>
              </ng-template>
            </p-accordionTab>
          </ng-container>

        </p-accordion>
      </div>
    </div>
  </section>
</div>
