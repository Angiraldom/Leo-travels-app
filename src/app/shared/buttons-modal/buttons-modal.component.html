<div class="content-buttons">

    <button mat-stroked-button color="primary" [mat-dialog-close]="{ refresh: false }" *ngIf="!loading">
        Cancelar
    </button>

    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="disabledButton" *ngIf="!loading">
        Guardar
    </button>

    <button mat-raised-button color="primary" *ngIf="loading">
        <mat-spinner [diameter]="30" mode="indeterminate" class="mat-spinner-color styleMargin">
            Cargando
        </mat-spinner>
    </button>
</div>
